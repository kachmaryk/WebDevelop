{% extends 'index.html' %}

{% block cssForThis %}
    <link rel = "stylesheet" href="../static/css/signIn.css">
{% endblock %}
{% block profile %}
{% endblock %}
{% block logout %}
{% endblock %}
{% block mainpage %}
    <header class="myheader">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-md-9 row-content">
                    <form method="post">
                        {% csrf_token %}
                        <div class = "form-group row">
                            <div class = "mx-auto col-lg-5 col-md-5 col-sm-8 mx-auto">
							<input type="text" name="username" placeholder="Username...">
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
								<input type="password" name="password" placeholder="Password..."  >
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <button type="submit" class = "btn btn-dark">
                                    Sign In
                                </button>
                            </div>
                        </div>
                        <div class = "row col-lg-8 col-md-8 col-sm-12 mx-auto">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}

                            <div class = "col-lg-3 col-md-3 col-sm-4 mx-auto">
                                <a href="{% url 'signUp_view' %}" class="log-register bg-dark text-white">Sign Up</a>
                            </div>
                            <div class = "col-lg-4 col-md-4 col-sm-5 mx-auto">
                                <a href="./signUp.html" class="log-register bg-dark text-white">Recover password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
