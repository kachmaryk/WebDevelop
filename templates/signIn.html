{% extends 'index.html' %}

{% block cssForThis %}
    <link rel = "stylesheet" href="../static/css/signIn.css">
{% endblock %}

{% block mainpage %}
    <header class="myheader">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-md-9 row-content">
                    <form>
                        <div class = "form-group row">
                            <div class = "mx-auto col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="email" class = "form-control" id = "myemailid" name = "myemailid"
                                    placeholder = "Email">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="password" class = "form-control" id = "mypassword" name = "mypassword" 
                                    required autocomplete="current-password" placeholder = "Password">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <button type="SignIn" class = "btn btn-dark">
                                    Sign In
                                </button>
                            </div>
                        </div>
                        <div class = "row col-lg-8 col-md-8 col-sm-12 mx-auto">
                            <div class = "col-lg-3 col-md-3 col-sm-4 mx-auto">
                                <a href="{% url 'signUp_view' %}" class="log-register bg-dark text-white">Sign Up</a>
                            </div>
                            <div class = "col-lg-4 col-md-4 col-sm-5 mx-auto">
                                <a href="./signUp.html" class="log-register bg-dark text-white">Recover password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
