{% extends 'index.html' %}

{% block cssForThis %}
    <link rel = "stylesheet" href="../static/css/signUp.css">
{% endblock %}

{% block mainpage %}
    <header class="myheader">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-md-9 row-content">
                    <form>
                        <div class = "form-group row">
                            <div class = "mx-auto col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="email" class = "form-control" id = "myemailid" name = "myemailid"
                                    placeholder = "Email">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="password" class = "form-control" id = "mypassword" name = "mypassword" 
                                    required autocomplete="current-password" placeholder = "Password">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="text" class = "form-control" id = "myfirstname" name = "myfirstname"
                                    placeholder = "First Name">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="text" class = "form-control" id = "mylastname" name = "mylastname"
                                    placeholder = "Last Name">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="tel" class = "form-control" id = "mytelNum" name = "mytelNum" required autocomplete="tel"
                                    placeholder = "Tel. Number">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <a href="signIn.html">
                                    <button type="signUp" class = "btn btn-dark">
                                        Sign Up
                                    </button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
