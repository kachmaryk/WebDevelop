<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>MyWebsite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Japanese Seasons
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Winter Japan</a>
                <a class="dropdown-item" href="#">Spring Japan</a>
                <a class="dropdown-item" href="#">Summer Japan</a>
                <a class="dropdown-item" href="#">Autumn Japan</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Authorization</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MyProfile</a>
            </li>
          </ul>
        </div>
      </nav>

    <header class="myheader">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-md-9 row-content">
                    <form>
                        <div class = "form-group row">
                            <div class = "mx-auto col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="email" class = "form-control" id = "myemailid" name = "myemailid"
                                    placeholder = "Email">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <input type="password" class = "form-control" id = "mypassword" name = "mypassword" 
                                    required autocomplete="current-password" placeholder = "Password">  
                            </div>
                        </div>
                        <div class = "form-group row">
                            <div class = "col-lg-5 col-md-5 col-sm-8 mx-auto">
                                <button type="SignIn" class = "btn btn-dark">
                                    Sign In
                                </button>
                            </div>
                        </div>
                        <div class = "row col-lg-8 col-md-8 col-sm-12 mx-auto">
                            <div class = "col-lg-3 col-md-3 col-sm-4 mx-auto">
                                <a href="./signUp.html" class="log-register bg-secondary text-white">Sign Up</a>
                            </div>
                            <div class = "col-lg-4 col-md-4 col-sm-5 mx-auto">
                                <a href="./signUp.html" class="log-register bg-secondary text-white">Recover password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
